    function addCSS(cssText) {

            head = doc.head || doc.getElementsByTagName("head")[0];
        style.type = "text/css";

        if (typeof document.cookie == "string") {
            var exp = new Date();

            document.cookie = key + "=" + encodeURIComponent(value) + ";expires=" + exp.toGMTString()

    function getCookie(key) {
        if (typeof document.cookie == "string") {
